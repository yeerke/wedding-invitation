.options {
  margin-bottom: 1.5rem;
}
.options input[type="radio"] {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}
.options label {
  display: block;
  position: relative;
  padding-left: 2rem;
  margin-bottom: 1rem;
  cursor: pointer;
  font-size: 1rem;
  user-select: none;
}
.options label::before {
  content: "";
  position: absolute;
  left: 0;
  top: 0.15rem;
  width: 1rem;
  height: 1rem;
  border: 2px solid #333;
  border-radius: 50%;
}
.options input[type="radio"]:checked + label::after {
  content: "";
  position: absolute;
  left: 0.25rem;
  top: 0.4rem;
  width: 0.5rem;
  height: 0.5rem;
  background: #333;
  border-radius: 50%;
}

.name-input {

.name-input input {

.name-input input::placeholder {

}

.rsvp-form button {
  width: 100%;
  padding: 0.75rem;
  font-size: 1.5rem;
  color: #fff;
  background: #000;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  transition: opacity 0.2s;
}
.rsvp-form button:hover {
  opacity: 0.8;
}
/* full‚Äëpage semi‚Äëtransparent gray overlay */
#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.4);
  display: none;       /* hidden by default */
  z-index: 10000;      /* on top of everything */
}

/* centered spinning circle */
.spinner {
  width: 48px; height: 48px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid #333;
  border-radius: 50%;
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  animation: spin 1s linear infinite;
}
/* modal backdrop + centering */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.5);
  display: none;         /* hidden by default */
  align-items: center;
  justify-content: center;
  z-index: 10001;        /* above your overlay */
}

/* white box in the center */
.modal-content {
  background: #fff;
  padding: 1.5rem;
  max-width: 80%;
  border-radius: 8px;
  text-align: center;
}

/* close button */
#modalClose {
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.music-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 50px;
  cursor: pointer;
  z-index: 10010;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  transition: opacity 0.2s;
}
.music-button:hover {
  opacity: 0.8;
}

/* keyframes for rotation */
@keyframes spin {
  to { transform: translate(-50%, -50%) rotate(360deg); }
}
  </style>
</head>
